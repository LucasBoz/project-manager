<!doctype html>
<html ng-app="frontEnd">
  <head>
    <meta charset="utf-8">
    <title>frontEnd</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController as mainController">
    <div ng-if="mainController.isUserLogged">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-open="false"
      md-disable-backdrop="true"
      md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content layout-padding layout="column">

      <md-button ng-click="mainController.changeToListProject()">
        Projetos
      </md-button>

        <md-button ng-click="mainController.changeToListUsers()">
        Usuários
      </md-button>

        <md-button ng-click="mainController.logout()">
          Logout
        </md-button>




      </md-content>
    </md-sidenav>


    <header>
      <md-toolbar layout="row">

        <md-button ng-click="mainController.openSidenav()" style="width: 36px; height: 36px; margin: auto 5px auto 5px;">
          <md-icon md-font-icon="menu"
                   md-svg-src="assets/icons/menu.svg"
                   style="width: 36px; height: 36px"
                   aria-label="menu">
          </md-icon>
        </md-button>

        <h4>PROJETOS</h4>

      </md-toolbar>
    </header>


    <div ng-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    </div>
    <div ng-if="!mainController.isUserLogged">


      <form name="form" layout="column" layout-align="center center">

        <label class="md-subhead">AUTENTICAÇÃO</label>

        <md-input-container width="300">
          <label>Email</label>
          <input type="email" name="email" ng-model="mainController.userLogged.email" required>
        </md-input-container>

        <md-input-container width="300">
          <label>Senha</label>
          <input type="password" name="password" ng-model="mainController.userLogged.password" required>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="mainController.signinHandler()">Entrar</md-button>
      </form>

    </div>

  </body>
</html>
