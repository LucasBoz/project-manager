<md-dialog aria-label="manage members">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Membros do projeto</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;min-width:500px;">
      {{members | json}}
      <div ng-repeat="user in members.users">
        {{user.name}}
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-click="members.answer('not useful')" >
        Cancelar
      </md-button>
      <md-button ng-click="members.answer('useful')" style="margin-right:20px;" >
        Salvar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
