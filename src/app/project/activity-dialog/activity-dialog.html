<md-dialog style="min-width : 400px">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Atividade</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; padding: 20px">
      <form name="invitationForm">

        <div class="form-group" layout="column">
            <md-input-container>
              <label>Nome da atividade</label>
               <input class="form-control" placeholder="Atividade" ng-model="activity.activity.name" required="true"/>
                <!--<div ng-messages="invitation.email.$error">-->
                  <!--<div ng-message="required">This is required.</div>-->
                <!--</div>-->
            </md-input-container>

            <md-input-container>
              <label>Descrição</label>
               <input class="form-control" placeholder="Descrição" ng-model="activity.activity.description"/>
                <!--<div ng-messages="invitation.email.$error">-->
                  <!--<div ng-message="required">This is required.</div>-->
                <!--</div>-->
            </md-input-container>


            <label>Tipo de atividade</label>
            <md-radio-group ng-model="activity.activity.activityType">
              <md-radio-button value="ACTION" class="md-primary">Ação</md-radio-button>
              <md-radio-button value="EVENT" class="md-primary"> Evento </md-radio-button>
            </md-radio-group>


            <md-datepicker
                           md-max-date="activity.project.finalDate"
                           ng-model="activity.activity.finalDate"
                           md-placeholder="Data limite">
            </md-datepicker>

            <md-input-container>
              <label>Milestone</label>
              <md-select ng-model="activity.activity.milestone">
                <md-option ng-value="">Nenhum milestone</md-option>
                <md-option ng-value="milestone" ng-selected="activity.activity.milestone ? milestone.id == activity.activity.milestone.id : null" ng-repeat="milestone in activity.project.milestones">

                  {{milestone.name}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container>
              <label>Responsavel</label>
              <md-select ng-model="activity.activity.owner">
                <md-option ng-value=""> Nenhum responsável</md-option>
                <md-option ng-value="user"
                           ng-repeat="user in activity.members"
                           ng-selected="activity.activity.owner ? user.id == activity.activity.owner.id : null" >
                  {{user.name}}
                </md-option>
              </md-select>
            </md-input-container>


        </div>

      </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-click="activity.cancel()" >
        Cancelar
      </md-button>
      <md-button ng-click="activity.closeOk( activity.activity )" style="margin-right:20px;" >
        OK
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
