<md-content layout="column" layout-fill flex>


    <md-grid-list  layout="row" layout-align="center start"
                   style="padding-left: 5%; padding-top: 20px"
                   md-cols-gt-md="5" md-cols-md="2" md-cols-sm="1"
                   md-row-height="4:3"
                   md-gutter="10px" >

        <md-grid-tile ng-repeat="project in main.projects" >

            <md-content style="height: 200px; width: 150px" class="md-whiteframe-4dp" ng-click="main.openProject(project)">
                <h3 class="item-list">{{project}}</h3>
            </md-content>
        </md-grid-tile>
    </md-grid-list>

    <div flex></div>
</md-content>
